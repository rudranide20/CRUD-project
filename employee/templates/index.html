<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 100px;
            display: inline-block;
        }

        #form{
            border-radius: 10px;

            color: white;


        }
        h3{
            text-align: center;
        }

        label{
            text-align: center;
        }

        body{
            background-color: pink;
        }
    </style>
</head>
<body>
    <form method="POST" action="">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Enter Details</h3>   
            </p>
            <div>
                <p>Employee Id:</p>{{ form.eid }}
            </div>
            <div>
                <p>Employee Name:</p>{{ form.ename }}
            </div>
            <div>
                <p>Employee Email:</p>{{ form.email }}
            </div>
            <div>
                <p>Employee contact:</p>{{ form.econtact }}
            </div>
            <div>
                <br>
                <input type="submit" class="btn btn-success"> 
                <button type="submit"><a href="{% url 'show'  %}">Show</a></button> 
            </div>
        </div>
    </form>
    
</body>
</html>
